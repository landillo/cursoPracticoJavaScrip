<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Practico de JavaScript de Platzi</title>
    <link rel="stylesheet" href="estilos/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cabecera">
        <h1 class="title">Figuras Geométricas</h1>
        <p class="sub-title">Este es el primer taller del curso practico de JavaScript</p>
        </div>
    </header>

    <section>
        <h2> Calcula el Área y Perimetro de un cuadrado</h2>
        <form>
            <label for="ImputCuadrado">Escribe cuando mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number" /><br />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Área</button>
        </form>
    </section>
    <section>
        <h2> Calcula el Área y Perimetro de un Triangulo</h2>
        <form>
            <label for="InputLado1Triangulo">Escribe cuando mide el primer lado de tu Triangulo</label>
            <input id="InputLado1Triangulo" type="number" /><br />
           
            <label for="InputLado2Triangulo">Escribe cuando mide el segundo lado de tu Triangulo</label>
            <input id="InputLado2Triangulo" type="number" /><br> 
            
            <label for="InputBasePeriTriangulo">Escribe cuando mide la base de tu Triangulo</label>
            <input id="InputBasePeriTriangulo" type="number" /> <br />
            
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button><br />
            
            <label for="InputAlturaTriangulo">Escribe la altura de tu Triangulo</label>
            <input id="InputAlturaTriangulo" type="number" /><br />
            
            <label for="InputBaseAreaTriangulo">Escribe cuando mide la base de tu Triangulo</label>
            <input id="InputBaseAreaTriangulo" type="number" /> <br />
            
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Área</button>


        </form>
        <h2> Calcula el Área y Perimetro de un Circulo</h2>
        <form>
            <label for="InputRadioCirculo">Escribe cuando mide el Radio de tu Circulo</label>
            <input id="InputRadioCirculo" type="number" /><br />
            
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perimetro</button><br />
            <button type="button" onclick="calcularAreaCirculo()">Calcular Área</button>
        </form>

    </form>
    <h2> Valida un Triangulo Isosceles y Calcula su altura</h2>
    <form>
        <label for="InputLado1TrianguloIs">Escribe cuando mide el primer lado de tu Triangulo</label>
            <input id="InputLado1TrianguloIs" type="number" /><br />
           
            <label for="InputLado2TrianguloIs">Escribe cuando mide el segundo lado de tu Triangulo</label>
            <input id="InputLado2TrianguloIs" type="number" /><br> 
            
            <label for="InputBaseTrianguloIs">Escribe cuando mide la base de tu Triangulo</label>
            <input id="InputBaseTrianguloIs" type="number" /> <br />
        
        <button type="button" onclick="validarTrianguloIs()">Valida tu Triangulo Isosceles</button><br />
        <button type="button" disabled="true" id="calcularAltura" onclick="calcularAlturaTrianguloIs()">Calcular Altura</button>
    </form>
    </section>


    <script src="./figuras.js"></script>

</body>
</html>
